<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Fare Breakup</title>
</head>
<body>
    <div class="inline-block promo-box">
    </div>
    <div class="inline-block farebreakup">
        <div class="row">
            <span class="float-left">Room Charges</span>
            <span class="float-right" id="room-charges"></span>
        </div>
        <hr>
        <div class="row dis">
            <span class="float-left">Goibibo Discount</span>
            <span class="float-right" id="goibibo-discount"></span>
        </div>
        <hr>
        <div class="row">
            <span class="float-left">SubTotal</span>
            <span class="float-right" id="subtotal"></span>
        </div> 
        <hr>
        <div class="row"> 
            <span class="float-left">GST</span>
            <span class="float-right" id="gst"></span>
        </div> 
        <hr>        
        <div class="row"> 
            <span class="float-left">Total</span>
            <span class="float-right" id="total"></span>
        </div> 
    </div>

    <script src="farebreakup1.js"></script>
</body>
</html>
